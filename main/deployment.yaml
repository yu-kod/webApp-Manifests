kind: Deployment
apiVersion: apps/v1
metadata:
  name: webapp-deployment22
spec:
  replicas: 1
  selector:
    matchLabels:
      app: django
  template:
    metadata:
      labels:
        app: django
    spec:
      containers:
        - name: django
          image: "tasyuminahito/webapp-cicd:0.0.5"
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: django
